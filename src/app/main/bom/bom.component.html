<div class="dashboard-left" id="dashboard-left">
    <div class="card" accent="primary" id="selection-criteria-section">
        <div class="card-header border-bottom d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="mr-2" fill="#2a2a2a">
                <rect width="24" height="24" opacity="0"></rect>
                    <path
                      d="M20.71 19.29l-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8 7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 11a6 6 0 1 1 6 6 6 6 0 0 1-6-6z">
                    </path>
                </svg>
            <span>Selection Criteria</span>
            <span class="ml-auto mr-3 d-flex justify-content-center align-items-center timer-wrapper "></span>
            <span class="optipro-icon-arrow-left cursor-pointer mr-1 d-flex"></span>
        </div> 
        <div class="card-body pb-2" id="selection-criteria-body" class="pt-0 justify-content-between flex-direction-column flex-box">
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="section-heading mb-2">
                            <h4 class="m-0 border-bottom pb-1 mb-2">Select</h4>
                        </div>

                        <div class="form-group">
                            <label for="ItemFrom" class="form-label">Item From</label>
                            <div class="w-100">
                                <div class="input-group">
                                <input nbInput fieldSize="small" type="text" name="ItemCodeFrom" id="ItemCodeFrom"
                                      class="form-control" #ItemCF=ngModel [(ngModel)]="ItemCodeFrom" placeholder="Item From" autocomplete="off">
                                <div class="input-group-append">
                                <button type="submit" class="btn btn-primary btn-icon-with-input" (click)="openItemCodeFromLookup()" nbButton size="xsmall">
                                    <i class="optipro-icon-hamburger"></i>
                                </button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ItemFrom" class="form-label">Item To</label>
                            <div class="w-100">
                                <div class="input-group">
                                <input nbInput fieldSize="small" type="text" name="ItemCodeTo" id="ItemCodeTo" 
                                   class="form-control"  #ItemCT=ngModel [(ngModel)]="ItemCodeTo" placeholder="Item To" autocomplete="off">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-icon-with-input" (click)="openItemCodeToLookup()" nbButton size="xsmall">
                                        <i class="optipro-icon-hamburger"></i>
                                    </button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="WarehouseFrom" class="form-label">Warehouse From</label>
                            <div class="w-100">
                                <div class="input-group">
                                <input nbInput fieldSize="small" type="text" name="WarehouseFrom" id="WarehouseFrom" 
                                   class="form-control"  #WarehouseCF=ngModel [(ngModel)]="WarehouseFrom" placeholder="Warehouse From" autocomplete="off">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-icon-with-input" (click)="openWarehouseFromLookup()" nbButton size="xsmall">
                                        <i class="optipro-icon-hamburger"></i>
                                    </button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="WarehouseTo" class="form-label">Warehouse To</label>
                            <div class="w-100">
                                <div class="input-group">
                                <input nbInput fieldSize="small" type="text" name="WarehouseTo" id="WarehouseTo" 
                                   class="form-control"  #WarehouseCT=ngModel [(ngModel)]="WarehouseTo" placeholder="Warehouse To" autocomplete="off">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-icon-with-input" (click)="openWarehouseToLookup()" nbButton size="xsmall">
                                        <i class="optipro-icon-hamburger"></i>
                                    </button>
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="WarehouseTo" class="form-label">Primary</label>
                            <div class="w-100">
                                <div class="input-group">
                                <input type="checkbox" [checked]="myVar1" (change)="onChange($event)" /> 
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div> 
        <div class="card-footer text-center py-2">
            <button type="submit" (click)="processData()" nbButton class="btn btn-primary btn-with-icon-right" id="process" size="small">
                Process<svg
                    xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="ml-2" fill="#fff">
                    <rect width="24" height="24" transform="rotate(-90 12 12)" opacity="0"></rect>
                <path
                    d="M5 13h11.86l-3.63 4.36a1 1 0 0 0 1.54 1.28l5-6a1.19 1.19 0 0 0 .09-.15c0-.05.05-.08.07-.13A1 1 0 0 0 20 12a1 1 0 0 0-.07-.36c0-.05-.05-.08-.07-.13a1.19 1.19 0 0 0-.09-.15l-5-6A1 1 0 0 0 14 5a1 1 0 0 0-.64.23 1 1 0 0 0-.13 1.41L16.86 11H5a1 1 0 0 0 0 2z">
                </path>
            </svg></button>
        </div>
    </div>    
</div>
<app-item-code-lookup *ngIf="lookupStatus" (lookupEvent)="lookupEventHander($event)" (itemCodeEvent)="itemCodeEventHander($event)"></app-item-code-lookup>
<app-warehouse-code-lookup *ngIf="WarehouseStatus" (warehouseEvent)="warehouseEventHander($event)" (warehouseCodeEvent)="warehouseCodeEventHander($event)"></app-warehouse-code-lookup>
<app-bom-grid-view *ngIf="bomGrid" [gridDataEvent]="gridData" [primaryEvent]="IsPrimary"></app-bom-grid-view>
