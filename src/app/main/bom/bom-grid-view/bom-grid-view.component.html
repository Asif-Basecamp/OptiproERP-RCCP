<div class="simple-grid-view" *ngIf="gridData">
  <div class="h5 mb-2">{{'SimpleGrid' | translate}}</div>
  <kendo-grid [kendoGridBinding]="gridData" [selectable]="true" [resizable]="true" [groupable]=isColumnGroup [filterable]=isColumnFilter [sortable]="true"
    (selectionChange)="simpleGridRowSelect($event)" [ngStyle]="{ 'cursor': 'pointer'}" height="171">
    <ng-template kendoGridToolbarTemplate>
        <div class="d-flex align-items-center">        
            <label class="custom-checkbox mb-0 mr-3 filter-checkbox">
                <input type="checkbox" [(ngModel)]="isColumnFilter" [ngModelOptions]="{standalone: true}">
                <span class="checkbox"></span>
                <span>{{'EnableFilter' | translate}}</span>
            </label>
           <label class="custom-checkbox mb-0 grouping-checkbox">
                <input type="checkbox" [(ngModel)]="isColumnGroup" [ngModelOptions]="{standalone: true}">
                <span class="checkbox"></span>
                <span>Enable grouping</span>
            </label>
            <!-- export -->
            <button type="button" kendoGridExcelCommand title="{{'ExportToExcel' | translate}}"
                class="ml-auto btn btn-link btn-sm btn-icon p-0">
                <svg viewBox="0 0 512 512" class="icon">
                    <use xlink:href="#download"></use>
                </svg>
            </button>
        </div>
    </ng-template>
    <kendo-grid-column field="Code" title="{{'Code' | translate}}" width="80"></kendo-grid-column>
    <kendo-grid-column field="U_O_BOM_SEQ" title="{{'BOMSequence' | translate}}" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_ITEMCODE" title="{{'ItemCode' | translate}}" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_UOM" title="{{'UOM' | translate}}" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_REVISION" title="{{'Revision' | translate}}" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_WHSECODE" title="{{'WarehouseCode' | translate}}" width="80" class="text-right"
      headerClass="text-right"></kendo-grid-column>
    <kendo-grid-column field="CreateDate" title="{{'CreateDate' | translate}}" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>

    <!-- xlsx template start -->
    <kendo-grid-excel fileName="grid-view.xlsx"></kendo-grid-excel>
    <!-- xlsx template end -->
  </kendo-grid>
</div>


<div class="detail-grid-wrapper d-flex" *ngIf="files2">
  <div *ngIf="detailGridEnableLoader" class="k-i-loading"></div>
  <div class="dashboard-detail-grid pr-3" *ngIf="files2">
    <div class="h5 mb-2">{{'DetailGrid' | translate}}</div>
    <div class="tree-wrapper">
      <div class="content-section implementation restrictedHeight">
        <p-treeTable [value]="files2" selectionMode="single" [scrollable]="true" scrollHeight="100%"
          [resizableColumns]="true" columnResizeMode="expand" height="200">
          <ng-template pTemplate="colgroup">
            <colgroup>
              <col style="width: 120px;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th ttResizableColumn>{{'Item' | translate}}</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-node="node" let-rowNodeIndex="rowNodeIndex"
            let-rowData="rowData">
            <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
              <td>
                <p-treeTableToggler [rowNode]="rowNode" class="cursor-pointer"></p-treeTableToggler>
                <span class="cursor-pointer" (click)="ItemRowSelect(node)">{{rowData.U_O_ITEMCODE}}</span>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
    </div>
  </div>

  <div class="bom-detail-grid" fxFlex="100%">
    <div *ngIf="BomDetail">
      <div class="h5 mb-2">{{'BOMDetail' | translate}}</div>
      <kendo-grid [kendoGridBinding]="BomDetail"  [loading]="BOMEnableLoader" [selectable]="true" [resizable]="true" [groupable]=isColumnGroup2 [filterable]=isColumnFilter2 [sortable]="true"
        (cellClick)="RoutingHeaderSelect($event)" [ngStyle]="{ 'cursor': 'pointer'}" height="187">
        <ng-template kendoGridToolbarTemplate>
            <div class="d-flex align-items-center">        
                <label class="custom-checkbox mb-0 mr-3 filter-checkbox">
                    <input type="checkbox" [(ngModel)]="isColumnFilter2" [ngModelOptions]="{standalone: true}">
                    <span class="checkbox"></span>
                    <span>{{'EnableFilter' | translate}}</span>
                </label>
               <label class="custom-checkbox mb-0 grouping-checkbox">
                    <input type="checkbox" [(ngModel)]="isColumnGroup2" [ngModelOptions]="{standalone: true}">
                    <span class="checkbox"></span>
                    <span>Enable grouping</span>
                </label> 
                <!-- export -->
                <button type="button" kendoGridExcelCommand title="{{'ExportToExcel' | translate}}"
                    class="ml-auto btn btn-link btn-sm btn-icon p-0">
                    <svg viewBox="0 0 512 512" class="icon">
                        <use xlink:href="#download"></use>
                    </svg>
                </button>
            </div>
        </ng-template>
        <kendo-grid-column field="BOMLINE_ITEMCODE" title="{{'ItemCode' | translate}}" width="100"></kendo-grid-column>
        <kendo-grid-column field="BOMLINE_QTY" title="{{'BOMLineQuantity' | translate}}" width="120"></kendo-grid-column>
        <kendo-grid-column field="BOM_ITEMCODE" title="{{'BOMItemcode' | translate}}" width="100"></kendo-grid-column>
        <kendo-grid-column field="BOM_QUANTITY" title="{{'BOMQuantity' | translate}}" width="100"></kendo-grid-column>
        <kendo-grid-column field="Code" title="{{'Code' | translate}}" width="150"></kendo-grid-column>
        <kendo-grid-column field="U_O_ALTERNATIVE" title="{{'Alternative' | translate}}" width="80"></kendo-grid-column>
        <kendo-grid-column field="U_O_BASIS_CODE" title="{{'Basis Code' | translate}}" width="80"></kendo-grid-column>
        <kendo-grid-column field="U_O_BIN" title="{{'Bin' | translate}}" width="170"></kendo-grid-column>
        <kendo-grid-column field="U_O_BOM_SEQ" title="{{'BOMSequence' | translate}}" width="100"></kendo-grid-column>
        <kendo-grid-column field="U_O_COST_ROLLUP" title="{{'CostRollUp' | translate}}" width="90"></kendo-grid-column>
        <kendo-grid-column field="U_O_ISSUE_METHOD" title="{{'IssueMethod' | translate}}" width="120"></kendo-grid-column>
        <kendo-grid-column field="U_O_ISSUE_WHSE" title="{{'WarehouseIssue' | translate}}" width="120"></kendo-grid-column>
        <kendo-grid-column field="U_O_OPERATION" title="{{'Operation' | translate}}" width="80"></kendo-grid-column>
        <kendo-grid-column field="U_O_REVISION" title="{{'Revision' | translate}}" width="80"></kendo-grid-column>
        <kendo-grid-column field="U_O_TREE_TYPE" title="{{'TreeType' | translate}}" width="80"></kendo-grid-column>
        <kendo-grid-column field="U_O_WHSECODE" title="{{'WarehouseCode' | translate}}" width="120"></kendo-grid-column>
        <!-- xlsx template start -->
        <kendo-grid-excel fileName="BOM-Detail.xlsx"></kendo-grid-excel>
        <!-- xlsx template end -->
      </kendo-grid>
    </div>
  </div>
</div>
