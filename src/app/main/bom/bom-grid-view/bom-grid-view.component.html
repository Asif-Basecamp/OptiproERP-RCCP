<div class="simple-grid-view">
  <div class="h5 mb-2">Simple Grid View</div>
  <kendo-grid [kendoGridBinding]="gridData" [selectable]="true" [resizable]="true"
    (selectionChange)="simpleGridRowSelect($event)" [ngStyle]="{ 'cursor': 'pointer'}" height="171">
    <kendo-grid-column field="Code" title="Code" width="80"></kendo-grid-column>
    <kendo-grid-column field="U_O_BOM_SEQ" title="BOM Sequence" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_ITEMCODE" title="Item Code" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_UOM" title="UOM" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_REVISION" title="Revision" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
    <kendo-grid-column field="U_O_WHSECODE" title="Warehouse Code" width="80" class="text-right"
      headerClass="text-right"></kendo-grid-column>
    <kendo-grid-column field="CreateDate" title="Create Date" width="80" class="text-right" headerClass="text-right">
    </kendo-grid-column>
  </kendo-grid>
</div>

<div class="detail-grid-wrapper d-flex">
  <div class="dashboard-detail-grid pr-3" *ngIf="detailView">
    <div class="h5 mb-2">Detail Grid View</div>
    <div class="tree-wrapper">
      <div class="content-section implementation restrictedHeight">
        <p-treeTable [value]="files2" selectionMode="single" [scrollable]="true" scrollHeight="100%"
          [resizableColumns]="true" columnResizeMode="expand" height="200">
          <ng-template pTemplate="colgroup">
            <colgroup>
              <col style="width: 120px;">
              <col style="width: 65px;">
              <col style="width: 81px;">
              <col style="width: 71px;">
              <col style="width: 120px;">
              <col style="width: 50px;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th ttResizableColumn>Item</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-node="node" let-rowNodeIndex="rowNodeIndex"
            let-rowData="rowData">
            <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
              <td>
                <p-treeTableToggler [rowNode]="rowNode" class="cursor-pointer"></p-treeTableToggler>
                <span class="cursor-pointer" (click)="ItemRowSelect(node)">{{rowData.U_O_ITEMCODE}}</span>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
    </div>
  </div>

  <div class="bom-detail-grid" fxFlex="100%">
    
    <div *ngIf="BOMDetailShow">
      <div class="h5 mb-2">BOM Detail</div>
      <kendo-grid [kendoGridBinding]="BomDetail" [selectable]="true" [resizable]="true"

<div class="d-flex mt-3" fxFlex fxLayout="column">
  <div class="h5 mb-2">Routing Header Detail</div>
  <kendo-grid [data]="gridDataBottomTable" [height]="400" [navigable]="true" kendoGridFocusable>
      <kendo-grid-column field="ProductID" title="ID" width="40">
      </kendo-grid-column>
      <kendo-grid-column field="ProductName" title="Name" width="250">
      </kendo-grid-column>
      <kendo-grid-column field="Category.CategoryName" title="Category">
      </kendo-grid-column>
      <kendo-grid-column field="UnitPrice" title="Price" width="80">
      </kendo-grid-column>
      <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
      </kendo-grid-column>
      <div *kendoGridDetailTemplate="let dataItem">
          <div class="h5 mb-2">Routing Line Detail</div>
          <kendo-grid [data]="gridDataBottomTable" [height]="300" [navigable]="true" kendoGridFocusable>
              <kendo-grid-column field="ProductID" title="ID" width="40">
              </kendo-grid-column>
              <kendo-grid-column field="ProductName" title="Name" width="250">
              </kendo-grid-column>
              <kendo-grid-column field="Category.CategoryName" title="Category">
              </kendo-grid-column>
              <kendo-grid-column field="UnitPrice" title="Price" width="80">
              </kendo-grid-column>
              <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
              </kendo-grid-column>
              <div *kendoGridDetailTemplate="let dataItem">
                  <div class="h5 mb-2">Resource Detail</div>
                  <kendo-grid [data]="gridDataBottomTable" [height]="300" [navigable]="true" kendoGridFocusable>
                      <kendo-grid-column field="ProductID" title="ID" width="40">
                      </kendo-grid-column>
                      <kendo-grid-column field="ProductName" title="Name" width="250">
                      </kendo-grid-column>
                      <kendo-grid-column field="Category.CategoryName" title="Category">
                      </kendo-grid-column>
                      <kendo-grid-column field="UnitPrice" title="Price" width="80">
                      </kendo-grid-column>
                      <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
                      </kendo-grid-column>
                  </kendo-grid>
              </div>
          </kendo-grid>
      </div>
  </kendo-grid>
</div>
