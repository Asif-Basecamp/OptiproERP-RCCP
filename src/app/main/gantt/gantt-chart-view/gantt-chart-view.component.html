<form *ngIf="chartDataStatus" class="gantt_control p-2 border border-bottom-0">
    <div class="d-flex">
        <button type="button" class="btn btn-primary btn-icon btn-sm mr-2" (click)="zoomIn()">
            <svg viewBox="0 0 129 129" class="icon">
                <use xlink:href="#zoomIn"></use>
            </svg>
        </button>
        <button type="button" class="btn btn-primary btn-icon btn-sm mr-2" (click)="zoomOut()">
            <svg viewBox="0 0 129 129" class="icon">
                <use xlink:href="#zoomOut"></use>
            </svg>
        </button>
        <button type="button" class="btn btn-primary btn-icon btn-sm mr-2" (click)="toggleCritical()">
            Critical
        </button>
    
        <select id="scale" name="scale" [ngStyle]="{'width':'150px'}"  [(ngModel)]="scaler" class="form-control form-control-sm"  (change)="onScaleChange($event)" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let scale of scales" value={{scale.value}} [selected]="scale.value==scaler">
            {{scale.name}}
            </option>
        </select>
    </div>
</form>
<div #gantt_here style='width: 100%; height: 100%;'></div>
<div *ngIf="loading" class="k-i-loading"></div>
