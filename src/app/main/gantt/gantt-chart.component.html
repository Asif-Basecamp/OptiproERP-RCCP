<div class="dashboard-left" id="dashboard-left">
    <div class="card" id="selection-criteria-section" fxFlex="0 0 100%">
        <div class="card-header d-flex">
            <svg viewBox="0 0 410.23 410.23" class="icon mr-2 icon-dark" fill="#2a2a2a">
                <use xlink:href="#search"></use>
            </svg>
            <span class="h5 mb-0">{{'SelectionCriteria' | translate}}</span>
            <span class="ml-auto mr-3 d-flex justify-content-center align-items-center timer-wrapper"></span>
            <span class="optipro-icon-arrow-left cursor-pointer mr-1 d-flex"></span>
        </div>
        <div class="overflow-auto d-flex flex-column" fxFlex="0 1 100%">
            <div id="selection-criteria-body"
                class="justify-content-between flex-direction-column d-flex card-body pb-2 px-3 pt-1 h-100" >
                <form class="w-100">
                    <div class="form-group" [ngStyle]="{'margin-bottom.px': 10}">
                        <label for="ItemFrom" class="form-label mb-0">{{'PlanDefinition' | translate}}</label>
                        <div class="w-100">
                            <div class="input-group">
                                <input type="text" name="PlanDefinition" id="PlanDefinition"
                                    class="form-control form-control-sm" #PlanDF=ngModel [(ngModel)]="PlanDefinition"
                                    placeholder="{{'PlanDefinition' | translate}}" autocomplete="off">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-icon d-flex d-flex"
                                        (click)="openPlanDefinition()">
                                        <svg viewBox="0 -96 512 512" class="icon">
                                            <use xlink:href="#menu"></use>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" [ngStyle]="{'margin-bottom.px': 10}">
                        <label for="ItemFrom" class="form-label mb-0">{{'PlanOrderNo' | translate}}</label>
                        <div class="w-100">
                            <div class="input-group">
                                <input type="text" name="PlanOrderNo" id="PlanOrderNo"
                                    class="form-control form-control-sm" #PlanOrder=ngModel [(ngModel)]="PlanOrderNo"
                                    placeholder="{{'PlanOrderNo' | translate}}" autocomplete="off">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-icon d-flex"
                                        (click)="openPlanOrderNumber()">
                                        <svg viewBox="0 -96 512 512" class="icon">
                                            <use xlink:href="#menu"></use>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card-footer text-center py-2">
            <button type="submit" (click)="processData()" class="btn btn-primary btn-icon btn-sm px-2" id="process">
                {{'Process' | translate}}
                <svg viewBox="0 0 24 24" class="icon">
                    <use xlink:href="#rightArrow"></use>
                </svg>
            </button>
        </div>
    </div>
</div>
