<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="login-logo mx-auto text-center"><img src="./../../../assets/images/logo/OptiProERP.png"
            title="OptiPro-ERP" /></div>
        <div class="auth-box card">
          <div class="card-block">
            <div class="card-header">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h4 class="text-left m-0">Login</h4>
                </div>
              </div>
            </div>
            <form #signInForm="ngForm">
              <div class="card-body">
                <div class="form-group mb-2">
                  <label for="user" class="mb-0">Username<span class="text-danger">*</span></label>
                  <input type="text" name="id" class="form-control" required #name = ngModel  [(ngModel)]="loginId" id="username" placeholder="Username" autocomplete="off">
                  <small id="emailHelp" class="form-text text-muted opti_error-msg" *ngIf="name.errors?.required && name.touched" class="float-right opti_error-msg">Username is required</small>
                  <span *ngIf="InvalidActiveUser"  class="float-right opti_error-msg"> Password Active USer</span>
                </div>
                <div class="form-group mb-2">
                  <label for="user" class="mb-0">Password<span class="text-danger">*</span></label>
                  <input type="password" name="pwd" required  #PasswordBlank = ngModel [(ngModel)]="password" class="form-control" id="password" placeholder="Password" (blur)="onPasswordBlur()">
                  <small id="passwordHelp" class="form-text text-muted opti_error-msg" *ngIf="PasswordBlank.errors?.required && PasswordBlank.touched" class="float-right opti_error-msg">Password is required</small>
                  <span *ngIf="InvalidActiveUser"  class="float-right opti_error-msg"> Password Active USer</span> 
                </div>
                <div class="form-group mb-2">
                    <label for="user" class="mb-0">Company<span class="text-danger">*</span></label>
                    <select type="company" name="form-company" class="form-control" [(ngModel)]="selectedValue" id="form-company" [disabled]="disableDropDown">                         
                        <option *ngFor="let cmp of listItems" name="selcompany" [ngValue]="cmp">{{cmp.OPTM_COMPID}}</option> 
                    </select> 
                  </div>
                <div class="row my-4">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-block btn-md" (click)="OnSignIn()" [disabled]="!signInForm.form.valid  || clickSignIn">Login</button>
                  </div>
                </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
